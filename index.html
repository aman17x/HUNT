<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Comic Code Scanner</title>

  <style>

    /* MAIN BACKGROUND USING hunt_web_bg.jpg */
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: "Comic Sans MS", "Bangers", sans-serif;

      background: url("hunt_web_bg.jpg") center/cover no-repeat fixed;
      position: relative;

      /* ensure children render above glass layer */
      z-index: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* üî• LIQUID GLASS OVERLAY BEHIND EVERYTHING */
   /* üé® RAINY GLASS EFFECT */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

  /* Less blur ‚Üí more visible background */
  backdrop-filter: blur(5px) brightness(0.85) saturate(160%);
  -webkit-backdrop-filter: blur(5px) brightness(0.85) saturate(160%);

  /* Slightly darker tint for contrast */
  background: rgba(20, 20, 20, 0.25);

  /* Light vertical rain streak pattern */
  background-image:
      linear-gradient(
        rgba(255,255,255,0.07) 2px,
        transparent 2px
      ),
      radial-gradient(rgba(255,255,255,0.04), transparent 70%);

  background-size:
      100% 12px,   /* rain streaks */
      100% 100%;   /* subtle glow */

  background-repeat: repeat;

  z-index: -1;
}



    /* --- REST OF YOUR CODE BELOW (unchanged except background removed) --- */

    h1 {
      font-size: 8vw;
      text-align: center;
      color: yellow;
      text-shadow: 3px 3px 0px red;
      margin-bottom: 18px;
    }

    /* COMIC VERTICAL ROUTE STICKER */
    #route-sticker {
      position: fixed;
      left: 5px;
      top: 50%;
      transform: translateY(-50%) rotate(-3deg);

      background: white;
      border: 4px solid black;
      border-radius: 12px;
      padding: 12px 10px;
      box-shadow: 6px 6px 0px rgba(0,0,0,0.4);

      font-size: 6vw;
      font-weight: 900;
      color: black;

      z-index: 9999;

      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;

      user-select: none;

      background-image: radial-gradient(rgba(0,0,0,0.08) 15%, transparent 15%);
      background-size: 10px 10px;
    }

    #route-sticker span { padding: 4px 0; }


    /* Timer box */
    #timer-wrap {
      width: 90%;
      max-width: 400px;
      margin-bottom: 14px;
      text-align: center;
    }

    .timer-bubble {
      width: 100%;
      padding: 10px 12px;
      background: #fffbcc;
      border: 4px solid black;
      border-radius: 14px;
      color: #111;
      font-weight: 800;
      box-shadow: 6px 6px 0px #ffb400;
      font-size: 5.5vw;
    }

    .timer-small {
      display: block;
      font-size: 3.6vw;
      font-weight: 700;
      margin-top: 6px;
      color: #222;
    }

    #route-board {
      width: 90%;
      max-width: 400px;
      background: #fff;
      border: 4px solid black;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 12px;
      text-align: center;
      font-size: 6vw;
      color: #000;
      font-weight: 900;
      box-shadow: 6px 6px 0px #00d0ff;
    }

    .bubble {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      background: white;
      border: 4px solid black;
      border-radius: 18px;
      margin-bottom: 12px;
      position: relative;
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 25px;
      width: 0;
      height: 0;
      border-top: 18px solid white;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      filter: drop-shadow(3px 3px 0px black);
    }

    input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 5vw;
      background: transparent;
    }

    #image-display img {
      width: 90%;
      max-width: 400px;
      margin-top: 18px;
      border: 5px solid black;
      border-radius: 12px;
      display: none;
      box-shadow: 6px 6px 0px yellow;
      animation: bam 0.4s ease;
    }

    @keyframes bam {
      from { transform: scale(0.5) rotate(-10deg); opacity: 0; }
      to   { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    #history-box {
      width: 90%;
      max-width: 400px;
      padding: 15px;
      margin-top: 18px;
      background: white;
      border: 4px solid black;
      border-radius: 12px;
      min-height: 100px;
      box-shadow: 6px 6px 0px red;
    }

    .history-item {
      padding: 8px 0;
      font-size: 5vw;
      color: black;
      font-weight: bold;
      border-bottom: 2px dashed black;
      user-select: none;
    }

    .history-item:active {
      transform: scale(0.95);
      opacity: 0.7;
    }

    .error-pop, .success-pop {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      padding: 10px 20px;
      font-size: 6vw;
      border: 4px solid black;
      border-radius: 10px;
      animation: pop 0.3s forwards;
      z-index: 999;
      white-space: nowrap;
    }

    .error-pop { background: red; color: white; }
    .success-pop { background: yellow; color: black; }

    @keyframes pop {
      0% { transform: translateX(-50%) scale(0); }
      70% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

  </style>
</head>

<body>

  <div id="route-sticker"></div>

  <h1>SCAN THE SECRET CODE!</h1>

  <div id="timer-wrap">
    <div id="timer-bubble" class="timer-bubble">LOADING TIMER...</div>
    <div id="timer-desc" class="timer-small">Using your device time</div>
  </div>

  <div id="route-board">ROUTE: Not Assigned</div>

  <div class="bubble">
    <input id="codeInput" type="text" placeholder="Type your code... POW!" />
  </div>

  <div id="image-display">
    <img id="img1" src="bm.png">
    <img id="img2" src="jb.png">
    <img id="img3" src="mb.png">
    <img id="img4" src="oh.png">
    <img id="img5" src="pp.png">
    <img id="img6" src="ps.png">
  </div>

  <div id="history-box"></div>

  <script>
    /* CODE MAP */
    const codeMap = {
      "SEASON": "img1",
      "JHOPE":  "img2",
      "TRAVEL": "img3",
      "OHMG":   "img4",
      "PROS":   "img5",
      "RACE":   "img6"
    };

    const routeMap = {
      "RACE":   "Route 1",
      "JHOPE":  "Route 2",
      "PROS":   "Route 3",
      "SEASON": "Route 4",
      "TRAVEL": "Route 5"
    };

    /* RANDOM ROUTE ‚Äî ONE TIME ONLY */
    let routeCode = localStorage.getItem("routeCode");
    if (!routeCode) {
      const possible = ["SEASON", "TRAVEL", "RACE", "JHOPE", "PROS"];
      routeCode = possible[Math.floor(Math.random() * possible.length)];
      localStorage.setItem("routeCode", routeCode);
      localStorage.setItem("userRoute", routeMap[routeCode]);
    }

    let userRoute = routeMap[routeCode];

    /* UPDATE STICKER */
    let vertical = "";
    for (let char of routeCode) {
      vertical += `<span>${char}</span>`;
    }
    document.getElementById("route-sticker").innerHTML = vertical;

    /* UPDATE ROUTE BOARD */
    document.getElementById("route-board").textContent = "ROUTE: " + userRoute;

    /* DAILY TIMER */
    const timerBubble = document.getElementById("timer-bubble");
    const timerDesc   = document.getElementById("timer-desc");

    function getDailyTimes() {
      const now = new Date();
      return {
        start: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 15, 0, 0),
        end:   new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 0, 0)
      };
    }

    function formatTime(ms) {
      if (ms < 0) ms = 0;
      const sec = Math.floor(ms / 1000);
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function updateDailyTimer() {
      const now = new Date();
      const { start, end } = getDailyTimes();

      if (now < start) {
        timerBubble.textContent = `Starts In: ${formatTime(start - now)}`;
        timerDesc.textContent = "Daily timer starts at 03:00 PM";
      }
      else if (now >= start && now < end) {
        timerBubble.textContent = `Time Left: ${formatTime(end - now)}`;
        timerDesc.textContent = "Ends at 05:00 PM today";
      }
      else {
        timerBubble.textContent = "TIME'S UP!";
        timerDesc.textContent = "See you tomorrow at 03:00 PM!";
      }
    }

    updateDailyTimer();
    setInterval(updateDailyTimer, 1000);


    /* RESTORE */
    let usedCodes = new Set(JSON.parse(localStorage.getItem("usedCodes") || "[]"));
    let lastImage = localStorage.getItem("lastImage") || null;
    const historyBox = document.getElementById("history-box");

    function restoreState() {
      historyBox.innerHTML = localStorage.getItem("historyHTML") || "";

      [...historyBox.children].forEach(item => {
        item.addEventListener("click", () => {
          const code = item.textContent.split("‚úì")[0].trim().toUpperCase();
          const imgId = codeMap[code];
          if (imgId) {
            showImage(imgId);
            lastImage = imgId;
            saveState();
            popup("success", "üîç REVEALED AGAIN!");
          }
        });
      });

      if (lastImage) showImage(lastImage);
    }

    restoreState();

    function popup(type, message) {
      const pop = document.createElement("div");
      pop.className = type === "error" ? "error-pop" : "success-pop";
      pop.textContent = message;
      document.body.appendChild(pop);
      setTimeout(() => pop.remove(), 1500);
    }

    function showImage(id) {
      document.querySelectorAll("#image-display img")
        .forEach(img => img.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    function saveState() {
      localStorage.setItem("usedCodes", JSON.stringify([...usedCodes]));
      localStorage.setItem("lastImage", lastImage);
      localStorage.setItem("historyHTML", historyBox.innerHTML);
    }

    /* INPUT HANDLER */
    const input = document.getElementById("codeInput");

    input.addEventListener("keyup", (e) => {
      if (e.key === "Enter") {

        const value = input.value.trim().toUpperCase();
        input.value = "";

        /* FIRST CODE MUST MATCH ASSIGNED ROUTE */
        if (usedCodes.size === 0) {
          if (value !== routeCode) {
            popup("error", "‚ùå Enter your assigned starting code!");
            return;
          }
        }

        if (!codeMap[value]) {
          popup("error", "‚ùå INVALID!");
          return;
        }

        if (usedCodes.has(value)) {
          popup("error", "‚õî USED!");
          return;
        }

        usedCodes.add(value);

        const imgId = codeMap[value];
        showImage(imgId);
        popup("success", "üí• BAM! FOUND!");

        const item = document.createElement("div");
        item.className = "history-item";
        item.textContent = value + " ‚úì USED";

        item.addEventListener("click", () => {
          const code = item.textContent.split("‚úì")[0].trim().toUpperCase();
          const mapped = codeMap[code];
          if (mapped) {
            showImage(mapped);
            lastImage = mapped;
            saveState();
            popup("success", "üîç REVEALED AGAIN!");
          }
        });

        historyBox.appendChild(item);

        lastImage = imgId;
        saveState();
      }
    });

  </script>

</body>
</html>
