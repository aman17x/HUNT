<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Hunt</title>

<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 20px 10px;
  font-family: "Bangers", cursive;
  background: #111;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { color:#ffeb00; text-shadow:3px 3px 0 black; }

.box {
  width: 90%;
  max-width: 520px;
  background: white;
  color: black;
  border: 4px solid black;
  border-radius: 16px;
  padding: 16px;
  margin: 12px 0;
}

input, select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-family: "Bangers";
  font-size: 18px;
  border: 3px solid black;
  border-radius: 10px;
}

button { background:#ffeb00; cursor:pointer; }

#main { display:none; }

.question {
  margin-bottom: 14px;
  padding-bottom: 10px;
  border-bottom: 2px dashed black;
}

.answer.correct {
  border-color:#00c853;
  box-shadow:0 0 10px #00c853;
}

#codeBox { display:none; }
</style>
</head>

<body>

<!-- TEAM FORM -->
<div id="teamForm" class="box">
  <h2>Team Registration</h2>

  <label>Number of Players</label>
  <select id="playerCount">
    <option>1</option><option>2</option><option>3</option><option>4</option>
  </select>

  <div id="players"></div>

  <label>Team Name</label>
  <input id="teamName" placeholder="Enter team name">

  <button onclick="startGame()">START</button>
</div>

<!-- MAIN -->
<div id="main">
  <h1>GATE CHALLENGE</h1>
  <div id="teamInfo"></div>

  <div id="questions" class="box"></div>

  <div id="codeBox" class="box">
    <input id="codeInput" type="password" placeholder="Enter Code">
    <button id="submitCode">SUBMIT CODE</button>
  </div>
</div>

<script>
const route = ["MAHIMA","CHIKU","ASHISH"];

const questionSets = [
  [
    {q:"One TL where people will go aww after listening to the poetry",a:"Akash"},
    {q:"6 7",a:"Aman"},
    {q:"Badal Barsa Bijuli",a:"Megha"},
    {q:"Santa Claus",a:"Sanat"},
    {q:"Kannada + Canada",a:"Durga"},
    {q:"Bronze medal in Skating Nationals",a:"Ammu"},
    {q:"Groom to be",a:"Smaran"},
    {q:"Private Foodfluencer",a:"Snehala"}
  ],
  [
    {q:"Someone scared of marriage",a:"Mahima"},
    {q:"Megaphone",a:"Chiku"},
    {q:"3.14156",a:"Sridhar"},
    {q:"Waterpolo Player",a:"Dhanush"},
    {q:"Red Bull Soapbox Champion 2024",a:"Dhanush"},
    {q:"Owns a gym",a:"Tanmay"},
    {q:"The sweet soul",a:"Mansi"},
    {q:"Ma(R)shal",a:"Chetan"}
  ],
  [
    {q:"Dosa idli sambar _ _",a:"Kushal"},
    {q:"Puneri Hyderabadi Bangalorean Mallu",a:"Saud"},
    {q:"Jesus",a:"Gaurav"},
    {q:"Dancer who plays rugby",a:"Manmeet"},
    {q:"NCC in BCC",a:"Revanth"},
    {q:"Republic TV",a:"Sayanthan"},
    {q:"What am I to my Uncle",a:"Simran"},
    {q:"Professional Model",a:"Prajwal"}
  ],
  [
    {q:"Phunsukh Wangdu",a:"Amir"},
    {q:"Cow - Shake",a:"Koushik"},
    {q:"Bamboo Eater",a:"Panda"},
    {q:"5th Grade teacher",a:"NoBo"},
    {q:"__ E Techno",a:"Chaitanya"},
    {q:"Cricketer in the house",a:"Kapil"},
    {q:"World record",a:"Vaishnavi"},
    {q:"TT coach",a:"Neeraj"},
    {q:"Personal Bengaluru airport",a:"Ashish"}
  ]
];

let gate = 0;

playerCount.onchange = e => {
  players.innerHTML="";
  for(let i=1;i<=e.target.value;i++){
    players.innerHTML+=`<input placeholder="Player ${i} Name">`;
  }
};
playerCount.dispatchEvent(new Event("change"));

function startGame(){
  if(!teamName.value.trim()) return alert("Enter team name");
  teamForm.style.display="none";
  main.style.display="block";
  teamInfo.innerText="TEAM: "+teamName.value;
  showQuestions();
}

function showQuestions(){
  questions.innerHTML="";
  codeBox.style.display="none";

  questionSets[gate].forEach(item=>{
    const div=document.createElement("div");
    div.className="question";

    const q=document.createElement("div");
    q.innerText=item.q;

    const input=document.createElement("input");
    input.className="answer";
    input.placeholder="Your Answer";

    input.oninput=()=>{
      if(input.value.trim().toLowerCase()===item.a.toLowerCase()){
        input.classList.add("correct");
      } else {
        input.classList.remove("correct");
      }
      checkGateCompletion();
    };

    div.appendChild(q);
    div.appendChild(input);
    questions.appendChild(div);
  });
}

function checkGateCompletion(){
  const answers=[...document.querySelectorAll(".answer")];
  if(answers.length && answers.every(a=>a.classList.contains("correct")) && gate < route.length){
    codeBox.style.display="block";
  }
}

submitCode.onclick=()=>{
  const val=codeInput.value.trim().toUpperCase();
  if(val!==route[gate]) return alert("Wrong Code");
  codeInput.value="";
  gate++;
  showQuestions();
};

codeInput.onkeyup=e=>e.key==="Enter"&&submitCode.onclick();
</script>

</body>
</html>
