<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comic Code Scanner ‚Äî Final</title>

  <!-- Comic font -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    /* MAIN BACKGROUND (RAINY GLASS EFFECT + IMAGE) */
    body {
      margin: 0;
      padding: 20px 10px;
      font-family: "Comic Sans MS", "Bangers", sans-serif;
      background: url("hunt_web_bg2.jpg") center/cover no-repeat fixed;
      position: relative; /* keep, but no z-index to avoid stacking issues */
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* RAINY GLASS OVERLAY */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px) brightness(0.85) saturate(160%);
      -webkit-backdrop-filter: blur(5px) brightness(0.85) saturate(160%);
      background: rgba(20, 20, 20, 0.25);
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 2px, transparent 2px),
        radial-gradient(rgba(255,255,255,0.04), transparent 70%);
      background-size: 100% 12px, 100% 100%;
      z-index: -1;
    }

    /* TITLE */
    h1 {
      font-size: 8vw;
      text-align: center;
      color: #fff700;
      font-family: "Bangers", sans-serif;
      margin-bottom: 18px;
      text-shadow: 4px 4px 0px #000, -2px -2px 0px #ff3131;
    }

    /* Vertical top-left sticker (compact) */
    #route-sticker {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      border: 4px solid black;
      border-radius: 12px;
      padding: 8px 6px;
      box-shadow: 4px 4px 0px rgba(0,0,0,0.4);
      font-size: 5vw;
      font-weight: 900;
      font-family: "Bangers", sans-serif;
      color: black;
      z-index: 999999;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      user-select: none;
      background-image: radial-gradient(rgba(0,0,0,0.08) 15%, transparent 15%);
      background-size: 10px 10px;
    }
    #route-sticker span { padding: 2px 0; }

    /* Timer */
    #timer-wrap { width: 90%; max-width: 400px; margin-bottom: 14px; text-align: center; }
    .timer-bubble {
      width: 100%;
      padding: 12px 14px;
      background: #fff700;
      border: 4px solid black;
      border-radius: 14px;
      font-family: "Bangers", sans-serif;
      font-size: 6vw;
      color: black;
      font-weight: 900;
      box-shadow: 6px 6px 0px #ff3131;
      text-shadow: 3px 3px 0px #ff3131, -2px -2px 0px #000;
    }
    .timer-small {
      display: block;
      font-family: "Bangers", sans-serif;
      font-size: 4.5vw;
      font-weight: 900;
      margin-top: 6px;
      color: white;
      text-shadow: 3px 3px 0px #000, -2px -2px 0px #ff3131;
    }

    /* Route board */
    #route-board {
      width: 90%;
      max-width: 400px;
      background: white;
      border: 4px solid black;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 12px;
      text-align: center;
      font-size: 6vw;
      color: black;
      font-weight: 900;
      font-family: "Bangers", sans-serif;
      box-shadow: 6px 6px 0px #00d0ff;
    }

    .bubble {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      background: white;
      border: 4px solid black;
      border-radius: 18px;
      margin-bottom: 12px;
      position: relative;
    }
    .bubble::after {
      content: "";
      position: absolute;
      bottom: -18px;
      left: 25px;
      width: 0; height: 0;
      border-top: 18px solid white;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      filter: drop-shadow(3px 3px 0px black);
    }

    input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 5vw;
      background: transparent;
      font-family: "Bangers", sans-serif;
    }

    /* Resource button */
    #resource-display { margin-top: 20px; text-align: center; }
    .resource-btn {
      padding: 14px 22px;
      font-size: 7vw;
      font-family: "Bangers", sans-serif;
      background: #ffeb00;
      color: black;
      border: 4px solid black;
      border-radius: 14px;
      box-shadow: 6px 6px 0px #ff3131;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.1s;
    }
    .resource-btn:active { transform: scale(0.95); }

    /* History */
    #history-box {
      width: 90%;
      max-width: 400px;
      padding: 15px;
      margin-top: 18px;
      background: white;
      border: 4px solid black;
      border-radius: 12px;
      min-height: 100px;
      box-shadow: 6px 6px 0px red;
    }
    .history-item {
      padding: 8px 0;
      font-size: 5vw;
      color: black;
      font-weight: bold;
      font-family: "Bangers", sans-serif;
      border-bottom: 2px dashed black;
      user-select: none;
    }
    .history-item:active { transform: scale(0.95); opacity: 0.7; }

    /* Popup */
    .error-pop, .success-pop {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      padding: 10px 20px;
      font-size: 6vw;
      border: 4px solid black;
      border-radius: 10px;
      animation: pop 0.3s forwards;
      z-index: 999;
      white-space: nowrap;
      font-family: "Bangers", sans-serif;
    }
    .error-pop { background: red; color: white; }
    .success-pop { background: yellow; color: black; }
    @keyframes pop {
      0% { transform: translateX(-50%) scale(0); }
      70% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* small responsive tweaks so sticker doesn't cover input on tiny screens */
    @media (max-width:360px) {
      #route-sticker { top: 8px; left: 6px; padding: 6px 5px; font-size: 6vw; }
      .resource-btn { font-size: 6.5vw; }
    }
  </style>
</head>
<body>

  <!-- ROUTE STICKER -->
  <div id="route-sticker" aria-hidden="true"></div>

  <h1>SCAN THE SECRET CODE!</h1>

  <!-- TIMER -->
  <div id="timer-wrap">
    <div id="timer-bubble" class="timer-bubble">LOADING TIMER...</div>
    <div id="timer-desc" class="timer-small">Using your device time</div>
  </div>

  <!-- ROUTE BOARD -->
  <div id="route-board">ROUTE: Not Assigned</div>

  <div class="bubble">
    <input id="codeInput" type="text" placeholder="Type your code... POW!" autocomplete="off" />
  </div>

  <!-- RESOURCE BUTTON WILL APPEAR HERE -->
  <div id="resource-display"></div>

  <!-- HISTORY -->
  <div id="history-box"></div>

  <script>
    /* Google Drive links */
    const linkMap = {
      "SEASON": "https://drive.google.com/drive/folders/1Jxn0g6X3psCoNnQ4TMImjy7g7DjpD3wB?usp=sharing",
      "RACE":   "https://drive.google.com/drive/folders/17GURQS_eGQvLybDy_yxZ_0dXVKjbSVj1?usp=sharing",
      "JHOPE":  "https://drive.google.com/drive/folders/14UUnx_jbYR1theKDJ9zrRM9GAbx6HU0z?usp=sharing",
      "TRAVEL": "https://drive.google.com/drive/folders/1ZDqj86bINVpjk1fe5bw9C9wNZ1-uCmBi?usp=sharing",
      "OHMG":   "https://drive.google.com/drive/folders/1X8OdJD20w8KJvSTiFxt3Rup3ukd5_Cxg?usp=sharing",
      "PROS":   "https://drive.google.com/drive/folders/13aoXzMFaiI0TcFqGT95nHzlu4bhuboCF?usp=sharing"
    };

    /* routeMap for display (starting code -> Route #) */
    const routeMap = {
      "RACE": "Route 1",
      "JHOPE": "Route 2",
      "PROS": "Route 3",
      "SEASON": "Route 4",
      "TRAVEL": "Route 5"
    };

    /* FINAL ROUTE SEQUENCES (start-code ‚Üí full sequence) */
    const routeSequences = {
      "RACE":   ["RACE", "SEASON", "TRAVEL", "PROS", "JHOPE", "OHMG"],
      "JHOPE":  ["JHOPE", "RACE", "SEASON", "TRAVEL", "PROS", "OHMG"],
      "PROS":   ["PROS", "JHOPE", "RACE", "TRAVEL", "SEASON", "OHMG"],
      "SEASON": ["SEASON", "TRAVEL", "JHOPE", "PROS", "RACE", "OHMG"],
      "TRAVEL": ["TRAVEL", "RACE", "PROS", "SEASON", "JHOPE", "OHMG"]
    };

    /* ASSIGN STARTING CODE ON FIRST VISIT */
    let routeCode = localStorage.getItem("routeCode");
    if (!routeCode) {
      const possible = ["SEASON", "TRAVEL", "RACE", "JHOPE", "PROS"];
      routeCode = possible[Math.floor(Math.random() * possible.length)];
      localStorage.setItem("routeCode", routeCode);
      localStorage.setItem("userRoute", routeMap[routeCode]);
    }
    // Display userRoute label
    let userRoute = localStorage.getItem("userRoute") || routeMap[routeCode];

    /* Update sticker (vertical letters) */
    (function renderSticker() {
      let vert = "";
      for (let c of routeCode) vert += `<span>${c}</span>`;
      document.getElementById("route-sticker").innerHTML = vert;
    })();

    /* Update route board */
    document.getElementById("route-board").textContent = "ROUTE: " + userRoute;

    /* TIMER (3pm - 5pm) */
    const timerBubble = document.getElementById("timer-bubble");
    const timerDesc = document.getElementById("timer-desc");
    function getDailyTimes() {
      const now = new Date();
      return {
        start: new Date(now.getFullYear(), now.getMonth(), now.getDate(), 15, 0, 0),
        end:   new Date(now.getFullYear(), now.getMonth(), now.getDate(), 17, 0, 0)
      };
    }
    function formatTime(ms) {
      if (ms < 0) ms = 0;
      const s = Math.floor(ms / 1000);
      const h = String(Math.floor(s / 3600)).padStart(2, "0");
      const m = String(Math.floor((s % 3600) / 60)).padStart(2, "0");
      const sec = String(s % 60).padStart(2, "0");
      return `${h}:${m}:${sec}`;
    }
    function updateDailyTimer() {
      const now = new Date();
      const { start, end } = getDailyTimes();
      if (now < start) {
        timerBubble.textContent = `Starts In: ${formatTime(start - now)}`;
        
      } else if (now >= start && now < end) {
        timerBubble.textContent = `Time Left: ${formatTime(end - now)}`;
        
      } else {
        timerBubble.textContent = "TIME'S UP!";
        timerDesc.textContent = "WINNERS!! SEE YOU AT THE CON!";
      }
    }
    updateDailyTimer();
    setInterval(updateDailyTimer, 1000);

    /* STATE: usedCodes (Set), history, lastLink */
    let usedCodes = new Set(JSON.parse(localStorage.getItem("usedCodes") || "[]"));
    let lastLink = localStorage.getItem("lastLink") || null;
    const historyBox = document.getElementById("history-box");

    function restoreState() {
      // restore history HTML and event listeners
      historyBox.innerHTML = localStorage.getItem("historyHTML") || "";
      // rebind click handlers
      [...historyBox.children].forEach(item => {
        item.addEventListener("click", () => {
          const code = item.textContent.split("‚úì")[0].trim().toUpperCase();
          const url = linkMap[code];
          if (url) {
            showLink(url);
            popup("success", "üîç REVEALED AGAIN!");
          }
        });
      });
      // show last resource if any
      if (lastLink) showLink(lastLink);
    }
    restoreState();

    /* popup */
    function popup(type, message) {
      const pop = document.createElement("div");
      pop.className = type === "error" ? "error-pop" : "success-pop";
      pop.textContent = message;
      document.body.appendChild(pop);
      setTimeout(() => pop.remove(), 1500);
    }

    /* showLink (displays OPEN RESOURCE button and stores lastLink) */
    function showLink(url) {
      document.getElementById("resource-display").innerHTML =
        `<a class="resource-btn" href="${url}" target="_blank" rel="noopener noreferrer">Click here for clue</a>`;
      lastLink = url;
      saveState();
    }

    /* save state */
    function saveState() {
      localStorage.setItem("usedCodes", JSON.stringify([...usedCodes]));
      localStorage.setItem("historyHTML", historyBox.innerHTML);
      if (lastLink) localStorage.setItem("lastLink", lastLink);
    }

    /* input handling with final sequence logic */
    const input = document.getElementById("codeInput");
    input.addEventListener("keyup", (e) => {
      if (e.key !== "Enter") return;
      const value = input.value.trim().toUpperCase();
      input.value = "";

      // validate known code
      if (!linkMap[value]) {
        popup("error", "‚ùå INVALID!");
        return;
      }

      // get sequence for this user's starting code
      const seq = routeSequences[routeCode];
      if (!seq) {
        // safety fallback (shouldn't happen)
        popup("error", "‚ùå Route configuration error");
        return;
      }

      // next expected based on how many codes already used
      const nextIndex = usedCodes.size;
      const expected = seq[nextIndex];

      // check order
      if (value !== expected) {
        popup("error", "‚ùå WRONG CODE!");
        return;
      }

      // check if already used
      if (usedCodes.has(value)) {
        popup("error", "‚õî USED!");
        return;
      }

      // correct ‚Äî accept
      usedCodes.add(value);
      showLink(linkMap[value]);
      popup("success", "üí• BAM! RESOURCE UNLOCKED!");

      // add to history and bind click
      const item = document.createElement("div");
      item.className = "history-item";
      item.textContent = value + " ‚úì USED";
      item.addEventListener("click", () => {
        showLink(linkMap[value]);
        popup("success", "üîç REVEALED AGAIN!");
      });
      historyBox.appendChild(item);

      saveState();

      // completion: if completed all steps
      if (usedCodes.size === seq.length) {
        // small celebration
        popup("success", "üéâ ROUTE COMPLETE!");
        // optionally change timer-desc or do other UI ‚Äî left minimal
      }
    });

    /* make routeSequences accessible here (definition placed after usage to keep code tidy) */
    // (routeSequences is declared earlier in the file; but to ensure it's defined here, we re-declare or reference global)
    // If routeSequences wasn't global, ensure it is:
    window.routeSequences = {
      "RACE":   ["RACE", "SEASON", "TRAVEL", "PROS", "JHOPE", "OHMG"],
      "JHOPE":  ["JHOPE", "RACE", "SEASON", "TRAVEL", "PROS", "OHMG"],
      "PROS":   ["PROS", "JHOPE", "RACE", "TRAVEL", "SEASON", "OHMG"],
      "SEASON": ["SEASON", "TRAVEL", "JHOPE", "PROS", "RACE", "OHMG"],
      "TRAVEL": ["TRAVEL", "RACE", "PROS", "SEASON", "JHOPE", "OHMG"]
    };
    // ensure seq reference in handler reads from window (routeSequences[routeCode]) ‚Äî already used above

    // small accessibility focus: autofocus input
    input.focus();
  </script>
</body>
</html>
